services:
  whitehorse-db:
    build: ./database
    container_name: whitehorse-db
    ports:
      - "5432:5432"
    networks:
      - network-whitehorse

  whitehorse-service-article:
    build: ./backend
    container_name: whitehorse-service-article
    environment:
      DB_HOST: ${DB_HOST:-whitehorse-db}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-whitehorse-db}
    depends_on:
      - whitehorse-db
    networks:
      - network-whitehorse

  whitehorse-gateway:
    build: ./gateway
    container_name: whitehorse-gateway
    depends_on:
      - whitehorse-db
      - whitehorse-service-article
    ports:
      - "80:80"
    networks:
      - network-whitehorse

networks:
  network-whitehorse:
    driver: bridge 
